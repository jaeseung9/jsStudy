<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Nanum Pen Script";
            font-size: 32px;
            line-height: 1.6
                /*줄 간격을 글자 크기의 1.6배로 설정*/
            ;
        }

        h1 {
            color: #99afc4;
            /*색상 코드. 16진수, rgb, rgba 등으로 표현 가능*/
            font-size: 62px;
            font-weight: 800;
            text-align: center;
        }

        .box {
            background-color: rgb(177, 153, 153);

            width: 800px;
            height: 150;
            /* 테두리 안쪽 여백 */
            padding: 20px;

            border: 2px solid rgb(42, 42, 42);

            margin: 30px;
        }

        .rounded-box {
            background-color: bisque;
            color: mediumaquamarine;
            width: 800px;
            height: 45px;
            padding: 20px;
            margin: 30px;
            /* border-radius : 모서리를 둥글게 깎는 속성 */
            border-radius: 15px;
            /* box-shadow: 상자에 그림자 효과(x축 y축 흐림 번짐 색상) */
            box-shadow: 10px 10px 15px rgb(222, 24, 56) ;

        }
    </style>

</head>

<body>
    <h1>글자와 상자(box) 꾸미기</h1>
    <p>CSS의 핵심은 글자를 보기 좋게 만들고, 각 요소가 차지하는 '상자'의 모양관 간격을 조절하는 것입니다.</p>

    <div class="box">
        이것은 기본 상자입니다. 안쪽 여백(padding), 테두리(border), 바깥 여백(margin)을 가지고 있습니다.

    </div>

    <div class="rounded-box">
        이것은 모서리가 둥글고 그림자가 있는 상자입니다.
    </div>
</body>

</html>
