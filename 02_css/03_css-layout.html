<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 3px solid blue;
            margin-bottom: 30px;
        }

        .item {
            color: white;
            padding: 10px;
            text-align: center;

        }

        .red {
            background-color: rgb(192, 105, 105);
        }

        .green {
            background-color: rgb(109, 190, 109);
        }

        .blue {
            background-color: rgb(117, 117, 186);
        }

        /* FlexBox: 한 줄 방향으로 요소를 유연하게 배치 */
        .flex-container {
            /* 자식 요소들을 플렉스 아이템으로 만듦*/
            display: flex;
            /* 주축 방향으로 아이템들 사이의 여백을 균등하게 배분*/
            justify-content: space-around;
            /* 교차축{세로} 방향으로 아이템들을 중앙 정렬*/
            align-items: center;
            height: 150px;
        }

        .grid-container {
            display: grid;
            /* 사용 가능한 공간을 1:1:1 비율로 나눈 3개의 열을 만듦 */
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            /* 아이템들 사이의 간격을 10px로 설정*/
        }

        .grid-container .item:first-child {
            /*  첫 번째 아이템이 1번 열에서 시작해서 3번 열 앞에서 끝나도록(2칸 차지) 설정 */
            grid-column: 1 / 3;
        }

        /* Position : 요소를 문서의 흐름과 관계없이 특정 위치에 배치 */
        .position-container {
            /* relative: 자식 요소의 '절대 위치' 기준점이 됨 */
            position: relative;
            height: 200px;
        }

        .position-container .item {
            /* absolute: 다른거와 상관없이 특정 위치에 배치*/
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>

<body>
    <h1>1. FlexBox로 배치하기 (가장 많이 사용!)</h1>
    <!-- 블럭요소(div 등등 한 줄 다 사용함!!) -->
    <div>
        <div class="container flex-container">
            <div class="item red">Item 1</div>
            <div class="item green">Item 2</div>
            <div class="item blue">Item 3</div>
        </div>
    </div>

    <h1> Grid로 배치하기</h1>
    <div class="container grid-container">
        <div class="item red">Item 1</div>
        <div class="item green">Item 2</div>
        <div class="item blue">Item 3</div>
        <div class="item red">Item 4</div>
        <div class="item green">Item 5</div>
    </div>

    <h1> Position으로 배치하기</h1>
    <div class="container position-container">
        <div class="item blue">Absolute Position</div>
    </div>


</body>

</html>
