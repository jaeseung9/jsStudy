<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            /* : 인라인처럼 한 줄에 나란히 배치되지만, 블록 요소처럼 자유롭게 설정할 수 있는 디스플레이 속성*/
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            background-color: brown;
            color: white;
            /* text-decoration 글자밑에 줄 */
            text-decoration: none;
            border-radius: 5px;
            /* 상태가 변할 때 부드러운 애니메이션 효과 주기 */
            /* all: 모든 속성 변화에 / 0.5초 동안 / ease: 부드럽게 */
            transition: all 0.5s ease;
        }
        /* Hover: 마우스 커서를 올렸을 때의 상태를 선택 */
        .button:hover {
            background-color: rgb(192, 22, 22);
            /*  transform : 요소의 모양을 변형시키는 속성 */
            transform: translateY(-5px);
            /* Y축으로 -5px(위로) 이동*/
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.548);
        }
        /* Active: 요소를 클릭하고 있는 동안의 상태를 선택 */
        .button:active {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.548);
        }
    </style>
</head>

<body>
    <h1>마우스 반응과 부드러운 효과</h1>
    <p>가상 클래스 선택자 (:hover)와 트랜지션(transition)을 이용해 생동감을 붙여넣을 수 있다.</p>

    <a href="#" class="button">마우스를 올려보세요!</a>

</body>

</html>
