<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;

      const hardCalculator = (num) => {
        // herd → hard
        console.log('어려운 계산 시작!');
        for (let i = 0; i < 199999999; i++) {}
        return num + 10000;
      };

      const easyCalculator = (num) => {
        // Calclator → Calculator
        console.log('쉬운계산 시작!');
        return num + 1;
      };

      function App() {
        const [hardNumber, setHardNumber] = useState(1);
        const [easyNumber, setEasyNumber] = useState(1);

        const hardSum = useMemo(() => {
          return hardCalculator(hardNumber);
        }, [hardNumber]); // hardNumber가 바뀔 때만 이 함수를 다시 실행줘~

        const easySum = easyCalculator(easyNumber);

        return (
          <>
            <h3>어려운 계산기</h3>
            <input
              type="number"
              value={hardNumber}
              onChange={(e) => setHardNumber(parseInt(e.target.value))} // onChang → onChange
            />
            <span> + 10000 = {hardSum}</span>
            <h3>쉬운 계산기</h3>
            <input
              type="number"
              value={easyNumber}
              onChange={(e) => setEasyNumber(parseInt(e.target.value))} // onChang → onChange
            />
            <span> + 1 = {easySum}</span>
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
